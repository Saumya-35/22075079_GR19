{% extends 'administrator/admin.html' %}
{% block body %}

<style>
    body {
        font-family: "Lato", sans-serif;
        background-color: #f8f9fa; /* Light gray background */
        margin: 0;
    }

    .alert {
        margin-bottom: 1rem;
    }

    h2 {
        color: #007bff; /* Blue heading color */
    }

    .btn-secondary {
        background-color: #007bff; /* Blue button background */
        border: none;
        width: 100%;
    }

    .btn-secondary:hover {
        background-color: #0056b3; /* Darker blue on hover */
        color: #ffffff; /* Change text color on hover */
    }


    input[type="text"], input[type="password"], input[type="email"] {
        width: 100%;
        padding: 0.375rem 0.75rem;
        border: 1px solid #007bff; /* Blue border */
        margin-bottom: 1rem;
        box-sizing: border-box;
    }

    input[type="submit"] {
        color: white;
        font-size: 16px;
        padding: 8px 16px;
        width: 100%;
        display: block;
        margin: 0 auto;
    }


    #id_modelb-address{
        border-color: #007bff;
    }

    #id_modela-specialisation{
    border-color: #007bff;
}

label {
    display: block;
    margin-bottom: 5px; /* Add some space between label and input */
}

form .btn-secondary {
        background-color: #007bff; /* Blue button background */
        border: none;
        width: 100%;
    }

    form .btn-secondary:hover {
        background-color: #0056b3; /* Darker blue on hover */
    }
    #id_pid{

}

#id_did{

}

#id_phlev{

}
#id_sucrlev{

}
#id_wbcratio{

}
</style>

<center>
    <h1>Add Lab Reports</h1>
    <br><br>
    {% if submitted %}
        <h4>Lab Report Has Been Uploaded Successfully</h4>
    {% else %}
        <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit" class="btn btn-secondary">
        </form>
    {% endif %}
</center>
