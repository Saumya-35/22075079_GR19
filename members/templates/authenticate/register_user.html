<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Register</title>
    <style>
        body {
            font-family: "Lato", sans-serif;
            background-color: #f8f9fa; /* Light gray background */
            margin: 0;
        }

        .alert {
            margin-bottom: 1rem;
        }

        h1 {
            color: black; /* Blue heading color */
            text-align: center;
        }

        form {
            max-width: 100%;
            width: 50%;
            margin: 20px auto; /*Add some space around the form and center it */
            padding: 20px; /*Add internal space within the form */
            background-color: #ffffff; /* White background */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow for depth */
        }

        input[type="text"], input[type="password"] {
            width: 50%;
            padding: 0.375rem 0.75rem;
            border: 1px solid #007bff; /* Blue border */
            margin-bottom: 1rem;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #28a745; /* Green border on focus */
        }



        input[type="text"], input[type="password"] {
        width: 5%;
        }

        input[type="submit"] {
        color: white;
        font-size: 14px; /* Adjust the font size as needed */
        padding: 8px 16px; /* Adjust the padding as needed */
        width: 10%;
        display: block; /* Make the button a block element */
        margin: 0 auto;
        }


    form input[type="text"],
    form input[type="email"],
    form input[type="password"] {
        width: 100%;
        padding: 0.375rem 0.75rem;
        border: 1px solid #007bff; /* Blue border */
        margin-bottom: 1rem;
        box-sizing: border-box; /* Include padding and border in the element's total width and height */
    }

    
    form .btn-secondary {
        background-color: #007bff; /* Blue button background */
        border: none;
        width: 100%;
    }

    form .btn-secondary:hover {
        background-color: #0056b3; /* Darker blue on hover */
    }

    body {
    background: linear-gradient(to bottom, #28a745, #007bff ); /* Gradient from blue to green */
    background-size: cover; /* Ensure the gradient covers the entire viewport */
    }


    form input[type="text"]:focus, form input[type="password"]:focus {
        border-color: #28a745; /* Green border on focus */
    }


    </style>
</head>
<body>
    {% if form.errors %}
    <div class="d-flex justify-content-center">
        <div class="alert alert-warning alert-dismissible fade show text-center" role="alert">
            There was an error with your form...
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    {% endif %}

    <h1>Register</h1>
    
    <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit" class="btn btn-secondary">
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
