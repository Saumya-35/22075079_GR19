<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Login</title>
    <script>
        // Add an event listener to all close buttons with the class "closeAlert"
        const closeButtons = document.querySelectorAll(".closeAlert");
        closeButtons.forEach(button => {
            button.addEventListener("click", function() {
                // Find the closest alert element and hide it
                const alert = button.closest(".alert");
                alert.style.display = "none";
            });
        });
    </script>
    
    <style>
        body {
            font-family: "Lato", sans-serif;
            background-color: #f8f9fa; /* Light gray background */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .alert {
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        h1 {
            color: #007bff; /* Blue heading color */
            text-align: center;
            margin-bottom: 2rem;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.375rem 0.75rem;
            border: 1px solid #007bff; /* Blue border */
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #28a745; /* Green border on focus */
        }

        .btn-secondary {
            background-color: #007bff; /* Red button background */
            border: none;
            width: 100%;
        }

        .btn-secondary:hover {
            background-color: #0056b3; /* Lighter red on hover */
        }
        body {
    background: linear-gradient(to bottom, #28a745, #007bff ); /* Gradient from blue to green */
    background-size: cover; /* Ensure the gradient covers the entire viewport */
    }

    </style>
</head>
<body>
 
    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-warning alert-dismissible fade show text-center" role="alert" id="myAlert{{ forloop.counter }}">
            {{ message }}
            <button type="button" class="btn-close closeAlert" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endfor %}
{% endif %}

    <div style="max-width: 400px; width: 100%; padding: 20px; border-radius: 8px; background-color: #ffffff;">
        <h1>Login</h1>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" class="form-control" name="username" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" name="password">
            </div>
            <input type="submit" value="Submit" class="btn btn-secondary">
            <div class="text-center">Do not have account? <a href="{%url 'register'%}">SignUp</a></div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
